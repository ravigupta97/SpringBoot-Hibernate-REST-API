spring.datasource.url=jdbc:postgresql://localhost:5432/Course
spring.datasource.driverClassName=org.postgresql.Driver
spring.datasource.username=postgres
spring.datasource.password=ravigupta
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
 
# Enabling PostgreSQL Console
spring.postgresql.console.enabled=true
 
# Custom H2 Console URL
spring.postgresql.console.path=/postgresql-console

#Turn Statistics on and log SQL stmts
 
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
 
#If want to see very extensive logging
spring.jpa.properties.hibernate.generate_statistics=true
logging.level.org.hibernate.type=trace
logging.level.org.hibernate.stat=debug

spring.jpa.hibernate.ddl-auto = create-drop

 
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n